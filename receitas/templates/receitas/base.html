{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Receitas{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900">
    <header class="bg-gray-900 text-white p-6 shadow-lg rounded-b-lg relative">
        <div class="container mx-auto flex flex-col items-center relative">
            <a href="{% url 'home' %}" class="absolute top-6 left-6 bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-full transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1 flex items-center">
                <i class="fas fa-home mr-2"></i>Home
            </a>

            <!-- Botões Sobre Nós e Contato no canto superior direito -->
            <div class="absolute top-6 right-6 flex gap-3">
                <a href="{% url 'sobre_nos' %}" class="bg-gray-900 text-white font-medium py-1 px-3 rounded">Sobre Nós</a>
                <a href="{% url 'contato' %}" class="bg-gray-900 text-white font-medium py-1 px-3 rounded">Contato</a>
            </div>

            <div class="flex items-center mt-8 md:mt-0">
                <div class="text-4xl mr-4">
                    <i class="fas fa-utensils"></i>
                </div>
                <h1 class="text-3xl font-bold">Minhas Receitas Deliciosas</h1>
            </div>

            <nav class="mt-6 flex flex-wrap justify-center gap-4">
                <a href="{% url 'home' %}?categoria=comida" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-5 rounded-full transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1">Comida</a>
                <a href="{% url 'home' %}?categoria=sobremesa" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-5 rounded-full transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1">Sobremesa</a>
                <a href="{% url 'home' %}?categoria=drink" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-5 rounded-full transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1">Drink</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-6 mt-8 bg-white rounded-lg shadow-md">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-12 p-6 text-center text-gray-600">
        <p>&copy; 2025 Minhas Receitas. Todos os direitos reservados a Leonardo.</p>
    </footer>
</body>
</html>
